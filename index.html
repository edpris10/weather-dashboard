<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
    </head>
    <body>
        <header class="hero">
            <h1 class="dashboard-title">Weather Dashboard</h1>
        </header>

        <section class="city-search">
            <div class="city row" >
                <div class="col col-a1">
                    <h2>Search for a City:</h2>
                        <label for="search-box"></label>
                        <input type="text" id="search-box" name="box"><br><br>
                        <button type="submit" value="Submit" onclick='search()'> Submit </button>
                </div>
                <div class="col weather-block col-a2" id="display-forecast"> 
                </div>
            </div>        
        </section>
        <section class="five-day-weather">
            <h2 class="row">&nbsp Five Day Weather Forecast</h2> 
            <div class="forecasts row" >
                <div class="col col-b1" id="day1">
                </div>
                <div class="col col-b2" id="day2">
                </div>
                <div class="col col-b3" id="day3">
                </div>
                <div class="col col-b4" id="day4">
                </div>
                <div class="col col-b5" id="day5">
                </div>
            </div>        
            
        </section>
    </body>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</html>
